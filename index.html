<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <!-- tail wind css  -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16 mt-8 mb-2"> Welcome to my <span class="font-bold text-purple-600">
                Bank!!!</span>
        </h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto rounded p-3">
            <h3 class="text-2xl text-center mb-4 px-8 ">Pleasse login</h3>
            <div>
                <input id="user-email" class="border border-2 border-gray-400 rounded w-3/4 mb-4 px-2 block mx-auto"
                    type="text" placeholder="Enter you email">
                <input id="user-password" class="border border-2 border-gray-400 rounded w-3/4 mb-4 px-2 block mx-auto"
                    type="password" placeholder="Enter Password">

                <button id="login-submit" class="bg-yellow-600 text-white font-semibold
                p-1 mx-auto block rounded">Submit</button>
            </div>
        </section>
    </main>

    <script src="js/bank.js"></script>
</body>

</html>
