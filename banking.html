<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16 mt-8 mb-2"> let's get <span class="font-bold text-purple-600">
                Moooney!!</span>
        </h1>
    </header>
    <main class="mx-auto w-3/4">
        <!-- Balance and transation  -->
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto">
                <div class="bg-blue-400 p-8 rounded text-white">
                    <h3 class="text-2xl">Deposite</h3>
                    <h4 class="text-4xl">$<span id="current-deposit">00</span></h4>
                </div>
                <div class="bg-green-300 p-8 rounded text-white">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$<span id="withdraw-money">00</span></h4>
                </div>
                <div class="bg-yellow-300 p-8 rounded text-white">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="balance-total">1240</span></h4>
                </div>
            </div>
        </section>
        <!-- Deposite and withdraw  -->
        <section class="mx-auto my-2">
            <div class="grid grid-cols-2   mx-auto w-3/4 gap-1">
                <div class=" text-center bg-red-100 rounded-2xl p-6">
                    <h3 class="text-2xl text-center mt-2 lock">Please Deposite</h3>
                    <div>
                        <input id="user-deposit"
                            class="border border-2 border-gray-400 rounded w-3/4 my-2 px-2 block mx-auto" type="text"
                            placeholder="$Enter Your deposit amount">

                        <button id="deposit-submit" class="bg-yellow-600 text-white font-semibold
                p-1 mx-auto block rounded">Deposit</button>
                    </div>
                </div>
                <div class=" text-center bg-purple-100 rounded-2xl p-6">
                    <h3 class="text-2xl text-center mt-2 lock">Please Withdraw</h3>
                    <div>
                        <input id="user-withdraw"
                            class="border border-2 border-gray-400 rounded w-3/4 my-2 px-2 block mx-auto" type="text"
                            placeholder="$Enter Your withdraw amount">

                        <button id="withdraw-submit" class="bg-yellow-600 text-white font-semibold
                p-1 mx-auto block rounded">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <script src="js/banking.js"></script>
</body>

</html>
